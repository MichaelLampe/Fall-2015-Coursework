	<script>
		function app() {
			var theCanvas = document.getElementById('disco');
        	var myContext = theCanvas.getContext('2d');
			
			function draw(){
	            myContext.clearRect(0, 0, theCanvas.width, theCanvas.height);
				
				tree.LookAtX = LookAtX.value;
				tree.LookAtY = LookAtY.value;
				tree.LookAtZ = LookAtZ.value;
	
				tree.LookFromX = LookFromX.value;
				tree.LookFromY = LookFromY.value;
				tree.LookFromZ = LookFromZ.value;
	
				
				//tree.windspeed = Wind.value;
				
				myContext.save();
				tree.draw();
				myContext.restore();
				
				window.requestAnimationFrame(draw);
			}
			
			
			var LookAtX = document.getElementById('LookAtX');
			var LookAtY = document.getElementById('LookAtY');
			var LookAtZ = document.getElementById('LookAtZ');

			var LookFromX = document.getElementById('LookFromX');
			var LookFromY = document.getElementById('LookFromY');
			var LookFromZ = document.getElementById('LookFromZ');

			
			var Wind = document.getElementById('Wind');
			
			
			
			
			var tree = new Tree(myContext);
			
			window.requestAnimationFrame(draw);
		}
		
	window.onload = app;
	
	</script>
